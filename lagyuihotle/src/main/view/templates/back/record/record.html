<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script th:src="@{/jquery/jquery-3.5.1.min.js}" type="text/javascript"></script>
		<link rel="stylesheet"  th:href="@{/layui/css/layui.css}" media="all">
	</head>


	<body>
	<!--查看-->
	<div id="show"  style="display: none;">
		<div class="layui-form-item" >
			<fieldset class="layui-elem-field" style="margin-left: 4%; margin-right: 4% ">
				<legend>信息</legend>
				<label lass="layui-form-label">顾客姓名：</label><p id="name" style="display: inline;"></p><br>
				<label lass="layui-form-label">房间号：</label><p id="room" style="display: inline;"></p><br>
				<label lass="layui-form-label">房费：</label><p id="price" style="display: inline;"></p>
			</fieldset>

		</div>
	</div>

	<!--list-->
	<button type="button" class="layui-btn layui-btn-normal" onclick="insertroom()" style="margin-left: 20px;margin-top: 20px" >添加房间</button>
	<!--搜索-->
	<div style="margin-top: 1%">
		<form class="layui-form" >
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">顾客姓名</label>
					<div class="layui-input-block" style="width: 200px">
						<input type="text" name="cname"  placeholder="输入顾客姓名"  class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">房间号</label>
					<div class="layui-input-block" style="width: 200px">
						<input type="text" name="rnumber"  placeholder="输入房间号"  class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">是否退房</label>
					<div class="layui-input-block" style="width:200px">
						<select name="useable" lay-filter="required">
							<option></option>
							<option value=0 >已退</option>
							<option value=1 >未退</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-bg-red" lay-submit lay-filter="recordsearch">
						<i class="layui-icon layui-icon-search" style="font-size: 30px; color:white;" ></i>
					</button>
				</div>
			</div>
		</form>
	</div>

	<div style="margin-left: 2%">
	<table id="demo" name="roomlist" lay-filter="rooms"></table>
	</div>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
	<script>

		var insertroom = function(){
			layer.open({
				type: 2,
				title: "添加房间",
				area:['100%','100%'],
				shade:0.2,
				fixed: false, //不固定
				maxmin: true,
				maxmin: false,
				shadeClose:true,
				content:'/back/addroompage',
				end:function() {
					location.reload();
				}
			});
		}


				layui.use(['table','layer','form'], function() {
					var table = layui.table;
					var layer = layui.layer;
					var form = layui.form;
					table.render({
						elem: '#demo' //指定原始表格元素选择器（推荐id选择器）							//容器高度
						,width: 959
						,page:true
						,url:'/back/recordlist'
						,cols: [[
							 {field:'id',title:'ID',width:'50'}
							,{field:'cid',title:'顾客id',width:'100'}
							,{field:'cname',title:'顾客姓名',width:'100'}
							,{field:'rnumber',title:'房间号',width:'100'}
							,{field:'checkindate',title:'入住日期',width:'150',templet : "<div>{{layui.util.toDateString(d.checkindate, 'yyyy-MM-dd')}}</div>"}
							,{field:'checkoutdate',title:'退房日期',width:'150',templet : "<div>{{layui.util.toDateString(d.checkoutdate, 'yyyy-MM-dd')}}</div>"}
							,{field:'useable',title:'是否退房',width:'100'
								,templet:function (d) {
									return  d.useable?"未退":"已退";
								}
							}
							,{fixed: 'right', width:200, align:'center', toolbar: '#barDemo'}
						] ]//设置表头
						//,…… //更多参数参考右侧目录：基本参数选项
					});

					table.on('tool(rooms)',function (obj) {

					    var data =obj.data;
					    var layEvenT = obj.event;
					    var tr = obj.tr;

					    if(layEvenT === 'del'){
					        layer.confirm('要删除ID为'+data.id+"的开房记录吗？",{icon:3,title:'提示'},function (index) {
					            $.ajax({
                                   url:'/back/delrecord'
                                   ,type:'post'
									,dataType:"json"
                                   ,data:{'id':data.id}
                                   ,success:function(res){
                                       if(res["flag"]==true){
                                           obj.del();//删除对应行tr的dom结构，并更新缓
                                           layer.msg("删除成功",{iocn:1});
                                       }else{
                                           layer.msg("删除失败",{icon:5});
                                       }
                                }
                                });
					            layer.close(index);
                            });
                        }else if(layEvenT === 'edit'){
					    	layui.sessionData("roomlist",{
					    		key:'roomdata'
								,value:data
							});

							layer.open({
								type: 2,
								title: "修改",
								area:['100%','100%'],
								shade:0.2,
								fixed: false, //不固定
								maxmin: true,
								maxmin: false,
								shadeClose:true,
								content:'/back/editrecord',
								end:function() {
									location.reload();
								}
							});
						}else if(layEvenT === 'detail'){
					    	console.log(data);
							$('#name').text(data.cname);
							$('#room').text(data.rnumber);
							$.ajax({
								url: "/recordshow",
								data: data,
								type: 'post',
								dataType: 'json',
								success: function (res) {//请求成功，回调函数，data.
									$('#price').text(res["price"]);
								},
							});
							layer.open({
								type:1,
								title: "查看",
								scrollbar: false,
								skin: 'layui-layer-rim', //加上边框
								area: ['350px', '220px'], //宽高
								content:$("#show")
								, btn: ['确定']
								,yes: function(index, layero){
									layer.close(index);
								}
							});

						}
                    });

					form.on('submit(recordsearch)',function (data) {

						table.reload('demo',{
							where: data.field,
							page: {curr: 1}
						});
						return false;
					});

				});
			</script>
	</body>

</html>
