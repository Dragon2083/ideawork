<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script th:src="@{/jquery/jquery-3.5.1.min.js}" type="text/javascript"></script>
		<link rel="stylesheet"  th:href="@{/layui/css/layui.css}" media="all">
	</head>

	<body>
	<button type="button" class="layui-btn layui-btn-normal" onclick="insertroom()" style="margin-left: 20px;margin-top: 20px" >添加房间</button>

	<div style="margin-top: 1%">
		<form class="layui-form" >
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">房间号</label>
					<div class="layui-input-block" style="width: 200px">
						<input type="text" name="rname"  placeholder="请输入房间号"  class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">房间状态</label>
						<div class="layui-input-block" style="width:200px">
							<select name="rstate" lay-filter="required" id="state">
								<option></option>
								<option value="可用">可用</option>
								<option value="入住">入住</option>
								<option value="停用">停用</option>
								<option value="待维修">待维修</option>
								<option value="待清洁">待清洁</option>
							</select>
						</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">房间类型</label>
					<div class="layui-input-block" style="width:200px">
						<select name="rtype" lay-filter="required">
							<option></option>
							<option value=1 >单人间</option>
							<option value=2 >双人间</option>
							<option value=3 >三人间</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
						<button type="button" class="layui-btn layui-bg-red" lay-submit lay-filter="roomsearch">
							<i class="layui-icon layui-icon-search" style="font-size: 30px; color:white;" ></i>
						</button>
				</div>
			</div>
		</form>
	</div>

	<div style="margin-left: 2%">
	<table id="demo" name="roomlist" lay-filter="rooms"></table>
	</div>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
	<script>

		var insertroom = function(){
			layer.open({
				type: 2,
				title: "添加房间",
				area:['100%','100%'],
				shade:0.2,
				fixed: false, //不固定
				maxmin: true,
				maxmin: false,
				shadeClose:true,
				content:'/back/addroompage',
				end:function() {
					location.reload();
				}
			});
		}

		layui.use(['table','form'], function() {
					var table = layui.table;
					var layer = layui.layer;
					var form = layui.form;
					table.render({
						elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
						//,height: 900										 //容器高度
						,width: 1156
						//,limit:5
						,page:true
						,url:'/back/roomlist'
						,cols: [[
							 {field:'roomid',title:'ID',width:'200'}
							,{field:'rname',title:'房号',width:'200'}
							,{field:'rprice',title:'房价',width:'200'}
							,{field:'rtype',title:'房间类型',width:'200'
							,templet:function (d) {
									if(d.rtype==1)
										return "单人间";
									else if(d.rtype==2){
										return "双人间";
									}else if(d.rtype==3){
										return "三人间";
									}
								}
							}
							,{field:'rstate',title:'房间状态',width:'200'}
							,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
						] ]//设置表头
						//,…… //更多参数参考右侧目录：基本参数选项
					});
					table.on('tool(rooms)',function (obj) {

					    var data =obj.data;
					    var layEvenT = obj.event;
					    var tr = obj.tr;

					    if(layEvenT === 'del'){
					        layer.confirm('要删除房间号为'+data.rname+"的房间吗？",{icon:3,title:'提示'},function (index) {
					            $.ajax({
                                   url:'/back/roomdel'
                                   ,type:'post'
									,dataType:"json"
                                   ,data:{'id':data.roomid}
                                   ,success:function(res){

                                       if(res["flag"]==true){
                                           obj.del();//删除对应行tr的dom结构，并更新缓
                                           layer.msg("删除成功",{iocn:1});
                                       }else{
                                           layer.msg("删除失败",{icon:5});
                                       }
                                }
                                });
					            layer.close(index);
                            });
                        }else if(layEvenT === 'edit'){

					    	layui.sessionData("roomlist",{
					    		key:'roomdata'
								,value:data
							});
							layer.open({
								type: 2,
								title: "编辑",
								area:['100%','100%'],
								shade:0.2,
								fixed: false, //不固定
								maxmin: true,
								maxmin: false,
								shadeClose:true,
								content:'/back/editroom',
								end:function() {
									location.reload();
								}
							});
						}
                    });

					form.on('submit(roomsearch)',function (data) {

						table.reload('demo',{
							where: data.field,
							page: {curr: 1}
						});
						return false;
					});
				});
	</script>
	</body>
</html>
