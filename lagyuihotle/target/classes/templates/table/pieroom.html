<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script th:src="@{/jquery/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <link rel="stylesheet"  th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <!-- 引入 echarts.js -->
    <script th:src="@{/js/echarts.min.js}"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
         <div id="main" style="width: 600px;height:400px;"></div>

    <script th:inline="javascript" >
        // 基于准备好的dom，初始化echarts实例
		var chartDom = document.getElementById('main');
		var myChart = echarts.init(chartDom);
        // 指定图表的配置项和数据
        let states = [[${states}]];
        let state = states;
        var option = {
            title: {
                   text: '房间状态统计饼图',
                   //subtext: '',
                   left: 'center'
               },
               tooltip: {
                   trigger: 'item'
               },
               legend: {
                   orient: 'vertical',
                   left: 'left',
               },
               series: [
                   {
                       type: 'pie',
                       radius: '50%',
                       data: [
                           {value:state[0], name: '可用'},
                           {value: state[1], name: '停用'},
                           {value: state[3], name: '待维修'},
                           {value:state[2], name:"待清洁"},
                           {value:state[6], name:"入住"}
                       ],
                       emphasis: {
                           itemStyle: {
                               shadowBlur: 10,
                               shadowOffsetX: 0,
                               shadowColor: 'rgba(0, 0, 0, 0.5)'
                           }
                       }
                   }
               ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <div id="demo" style="width: 600px;height:400px;"></div>
    <script th:inline="javascript" >
        // 基于准备好的dom，初始化echarts实例
         chartDom = document.getElementById('demo');
         myChart = echarts.init(chartDom);
        // 指定图表的配置项和数据
         states = [[${states}]];
         state = states;
         option = {
            title: {
                text: '顾客男女比例图',
                //subtext: '',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
            },
            series: [
                {
                    type: 'pie',
                    radius: '50%',
                    data: [
                        {value:state[4], name: '男'},
                        {value: state[5], name: '女'},
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <div id="demo1" style="width: 600px;height:400px;"></div>
    <script th:inline="javascript" >
        // 基于准备好的dom，初始化echarts实例
        chartDom = document.getElementById('demo1');
        myChart = echarts.init(chartDom);
        // 指定图表的配置项和数据
        states = [[${states}]];
        state = states;
        option = {
            xAxis: {
                type: 'category',
                data: ['单人间', '双人间', '三人间']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [state[7], state[8], state[9]],
                type: 'bar',
                showBackground: true,
                backgroundStyle: {
                    color: 'rgba(180, 180, 180, 0.2)'
                }
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
