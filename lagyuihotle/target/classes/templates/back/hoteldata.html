<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title></title>
    <script th:src="@{/jquery/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <link rel="stylesheet"  th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>
        <form class="layui-form" lay-filter="userdata" style="margin-top: 15%;margin-left: 20%">

            <div class="layui-form-item" style="display: none">
                <div class="layui-input-block" style="width: 200px">
                    <input type="text" name="id"  lay-verify="required" class="layui-input" value=1>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-block"  style="width: 200px">
                    <input type="text" name="phone" value="" lay-verify="required" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">关于</label>
                <div class="layui-input-block">
                    <textarea  class="layui-textarea" name="about" style="width: 300px;height: 100px"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formdata" style="background-color: #FF5722;margin-left: 5%">确定修改</button>
                </div>
            </div>
        </form>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(formdata)', function(data){
            $.ajax({
                url: '/back/hotelupdata'
                , type: 'post'
                , dataType:"json"
                , data: data.field
                , success: function (res) {
                    if (res["flag"]) {
                        layer.msg("修改成功", {iocn: 1});
                    } else {
                        layer.msg("修改失败", {icon: 5});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
