<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script th:src="@{/jquery/jquery-3.5.1.min.js}" type="text/javascript"></script>
		<link rel="stylesheet"  th:href="@{/layui/css/layui.css}" media="all">
		<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
	</head>
	<body >
	<button type="button" class="layui-btn layui-btn-normal" onclick="insertuser()" style="margin-left: 20px;margin-top: 20px" >添加用户</button>
	<div style="margin-left: 2%">
	<table id="demo" name="userlist" lay-filter="users" ></table>
	</div>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>

		var insertuser = function(){
			layer.open({
				type: 2,
				title: "添加新用户",
				area:['100%','100%'],
				shade:0.2,
				fixed: false, //不固定
				maxmin: true,
				maxmin: false,
				shadeClose:true,
				content:'/back/adduserpage',
				end:function() {
					location.reload();
				}
			});
		}


		layui.use('form', function() {
			var form = layui.form;

		});

				layui.use('table', function() {
					var table = layui.table;
					var layer = layui.layer;
					table.render({
						elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
						,height: 900										 //容器高度
						,width: 1150
						,limit:5
						,url:'/back/userlist'
						,cols: [[
							 {field:'uname',title:'名字',width:'200'}
							,{field:'idcard',title:'账号',width:'200'}
							,{field:'psw',title:'密码',width:'200'}
							,{field:'phone',title:'手机',width:'200'}
							,{field:'category',title:'工种',width:'200'
								,templet:function (d) {
									console.log(d);
									return  d.category==1?"管理员":"员工";
								}}
							,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
						] ]//设置表头
						//,…… //更多参数参考右侧目录：基本参数选项
					});

					table.on('tool(users)',function (obj) {

					    var data =obj.data;
					    var layEvenT = obj.event;
					    var tr = obj.tr;
						console.log(data);

					    if(layEvenT === 'del'){
					        layer.confirm('要删除用户名为'+data.uname+"的用户吗？",{icon:3,title:'提示'},function (index) {

					            $.ajax({
                                   url:'/back/userdel'
                                   ,type:'post'
									,dataType:"json"
                                   ,data:{'id':data.idcard}
                                   ,success:function(res){

                                       if(res["flag"]==true){
                                           obj.del();//删除对应行tr的dom结构，并更新缓
                                           layer.msg("删除成功",{iocn:1});
                                       }else{
                                           layer.msg("删除失败",{icon:5});
                                       }
                                }
                                });
					            layer.close(index);
                            });
                        }else if(layEvenT === 'edit'){
					    	layui.sessionData("userlist",{
					    		key:'userdata'
								,value:data
							});


							layer.open({
								type: 2,
								title: "编辑",
								area:['100%','100%'],
								shade:0.2,
								fixed: false, //不固定
								maxmin: true,
								maxmin: false,
								shadeClose:true,
								content:'/back/useredit',
								end:function() {
									location.reload();
								}
							});
						}

                    });

				});
			</script>
	</body>

</html>
