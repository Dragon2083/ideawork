<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script th:src="@{/jquery/jquery-3.5.1.min.js}" type="text/javascript"></script>
		<link rel="stylesheet"  th:href="@{/layui/css/layui.css}" media="all">
		<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
	</head>


	<body>
	<button type="button" class="layui-btn layui-btn-normal" onclick="insertroom()" style="margin-left: 20px;margin-top: 20px" >添加房间</button>
	<div style="margin-left: 2%">
	<table id="demo" name="roomlist" lay-filter="rooms"></table>
	</div>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>

		var insertroom = function(){
			layer.open({
				type: 2,
				title: "添加房间",
				area:['100%','100%'],
				shade:0.2,
				fixed: false, //不固定
				maxmin: true,
				maxmin: false,
				shadeClose:true,
				content:'/back/addroompage',
				end:function() {
					location.reload();
				}
			});
		}


		layui.use('form', function() {
			var form = layui.form;

		});

				layui.use('table', function() {
					var table = layui.table;
					var layer = layui.layer;
					table.render({
						elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
						,height: 900										 //容器高度
						,width: 1050
						,limit:5
						,url:'/back/customerlist'
						,cols: [[
							 {field:'cid',title:'ID',width:'50'}
							,{field:'account',title:'账号',width:'100'}
							,{field:'cpsw',title:'密码',width:'100'}
							,{field:'cname',title:'姓名',width:'100'}
							,{field:'gender',title:'性别',width:'100'}
							,{field:'registerdate',title:'注册日期',width:'200',templet : "<div>{{layui.util.toDateString(d.registerdate, 'yyyy-MM-dd')}}</div>"}
							,{field:'cphone',title:'手机号',width:'200'}
							,{fixed: 'right', width:200, align:'center', toolbar: '#barDemo'}
						] ]//设置表头
						//,…… //更多参数参考右侧目录：基本参数选项
					});

					table.on('tool(rooms)',function (obj) {

					    var data =obj.data;
					    var layEvenT = obj.event;
					    var tr = obj.tr;

					    if(layEvenT === 'del'){
					        layer.confirm('要删除账号为'+data.account+"的顾客吗？",{icon:3,title:'提示'},function (index) {
					            $.ajax({
                                   url:'/back/delcustomer'
                                   ,type:'post'
									,dataType:"json"
                                   ,data:{'id':data.cid}
                                   ,success:function(res){

                                       if(res["flag"]==true){
                                           obj.del();//删除对应行tr的dom结构，并更新缓
                                           layer.msg("删除成功",{iocn:1});
                                       }else{
                                           layer.msg("删除失败",{icon:5});
                                       }
                                }
                                });
					            layer.close(index);
                            });
                        }else if(layEvenT === 'edit'){
					    	layui.sessionData("roomlist",{
					    		key:'roomdata'
								,value:data
							});


							layer.open({
								type: 2,
								title: "编辑",
								area:['100%','100%'],
								shade:0.2,
								fixed: false, //不固定
								maxmin: true,
								maxmin: false,
								shadeClose:true,
								content:'/back/editcustomer',
								end:function() {
									location.reload();
								}
							});
						}
                    });
				});
			</script>
	</body>

</html>
